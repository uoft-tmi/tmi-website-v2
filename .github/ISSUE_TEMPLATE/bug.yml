name: 🐞 Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Describe the bug clearly
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: 1. Go to ... 2. Click ... 3. See error
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
